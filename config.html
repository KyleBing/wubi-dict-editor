<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>五笔码表助手配置</title>
    <link rel="stylesheet" href="./scss/wubi.css">
</head>
<body class="config">

<div v-cloak id="app" class="container">

    <section>
        <div class="section-title">
            <h3>选择初始文件</h3>
            <div class="desc">程序打开时，自动载入的码表文件</div>
        </div>
        <div class="section-content">
            <div class="config-file-list">
                <div @click="setInitFile(file)"
                     :class="['config-file-list-item', {active: file.path === config.initFile}]"
                     v-for="(file, index) in fileList"
                     :key="index"
                     v-if="fileList"
                >
                    <div class="name">{{file.name}}</div>
                    <div class="path">{{file.path}}</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-title">
            <h3>自动布署</h3>
            <div class="desc">添加新用户词之后，是否自动布署</div>
        </div>
        <div class="section-content">
            <div class="check-item">
                <div class="label">加词后立即自动布署输入法</div>
                <div class="audio-switch">
                    <input @change="saveConfig" v-model="config.autoDeploy" checked type="checkbox" id="audioSwitch">
                    <label for="audioSwitch"></label>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="section-title">
            <h3>回车动作</h3>
            <div class="desc">定义搜索框中按回车键的动作</div>
        </div>
        <div class="section-content">
            <div class="check-list">
                <div class="check-item">
                    <div class="checkbox-cell">
                        <input value="add" @change="saveConfig"
                               v-model="config.enterKeyBehavior"
                               name="enterKey" id="radioAddNew" type="radio">
                        <label class="radio" for="radioAddNew"></label>
                    </div>
                    <div class="label">添加新词</div>
                </div>
                <div class="check-item">
                    <div class="checkbox-cell">
                        <input value="search" @change="saveConfig"
                               v-model="config.enterKeyBehavior"
                               name="enterKey" id="radioSearch" type="radio">
                        <label class="radio" for="radioSearch"></label>
                    </div>
                    <div class="label">搜索</div>
                </div>
            </div>
        </div>
    </section>
</div>

<script type="module" src="js/Config.mjs"></script>
</body>
</html>
