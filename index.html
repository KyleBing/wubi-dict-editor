<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>五笔词库管理</title>
    <link rel="stylesheet" href="./scss/wubi.css">
</head>
<body>

<div v-cloak id="app">
    <div class="search-bar" v-if="dict">
        <input class="word" ref="domInputWord" v-model="word" type="text" placeholder="词条">
        <input class="code" ref="domInputCode" v-model="code" type="text" placeholder="编码">
<!--        <select ref="domSelectGroupId" v-model="activeGroupId">
            <option value="" disabled>选择分组</option>
            <option :value="index" v-for="(group, index) in dict.dict" :key="index">{{ group.groupName }}</option>
        </select>-->
        <div class="btn btn-primary" @click="clearInputs">清空</div>
        <div class="btn btn-primary" @click="addNewPhrase">添加</div>
        <div class="btn btn-primary" ref="domBtnSave" @click="saveDictToFile">{{ labelOfSaveBtn }}</div>
        <div class="btn btn-blue" @click="openCurrentYaml">打开源文件</div>
<!--        <input v-model="keyword" type="text" placeholder="关键字">-->
        <div class="btn btn-primary" @click="search">搜索</div>
        <div class="btn btn-red" v-show="selectedWordIds.length > 0" @click="deleteWords">删除</div>
    </div>

    <div ref="container" class="container">
        <!-- group-mode-->
        <div class="display" v-if="dict.isGroupMode">
            <div class="table-item" v-for="(group, groupIndex) in dict.dict" :key="groupIndex">
                <div :class="['group-header', {active: activeGroupId === groupIndex}]"
                     @click.right="group.isEditingTitle = !group.isEditingTitle">
                    <input v-model="group.groupName"
                           v-if="group.isEditingTitle"
                           @keydown.enter="group.isEditingTitle = false" />
                    <h3
                        v-else
                        @click="activeGroupId = groupIndex"
                        >{{ group.groupName }}</h3>
                </div>
                <table class="table">
                    <tbody>
                    <tr v-for="(item, index) in group.dict" :key="index">
                        <td class="checkbox">
                            <input
                                v-model="selectedWordIds"
                                name="table"
                                :id="`word${groupIndex}${index}`"
                                type="checkbox"
                                :value="item.id">
                            <label class="checkbox" :for="`word${groupIndex}${index}`"></label>
                        </td>
                        <td class="code">{{ item.code }}</td>
                        <td class="word">{{ item.word }}</td>
                        <td class="id">{{ item.id }}</td>
                        <td>
                            <div class="operation">
                                <div v-if="index !== 0" class="up" @click="moveUp(item.id)">
                                    <img src="./assets/up.svg" alt="move up">
                                </div>
                                <div v-if="index+1 !== group.dict.length" class="down" @click="moveDown(item.id)">
                                    <img src="./assets/down.svg" alt="move down">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--  normal-mode-->
        <div class="display" v-else>
            <div class="table-item">
                <div class="group-header">
                    <h3>{{ currentFilePath }}</h3>
                </div>
                <table class="table">
                    <tbody>
                    <tr v-for="(item, index) in dict.dict" :key="index">
                        <td class="checkbox">
                            <input
                                v-model="selectedWordIds"
                                name="table"
                                :id="`word${index}`"
                                type="checkbox"
                                :value="item.id">
                            <label class="checkbox" :for="`word${index}`"></label>
                        </td>
                        <td class="code">{{ item.code }}</td>
                        <td class="word">{{ item.word }}</td>
                        <td class="id">{{ item.id }}</td>
                        <td>
                            <div class="operation">
                                <div v-if="index !== 0" class="up" @click="moveUp(item.id)">
                                    <img src="./assets/up.svg" alt="move up">
                                </div>
                                <div v-if="index+1 !== dict.length" class="down" @click="moveDown(item.id)">
                                    <img src="./assets/down.svg" alt="move down">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/App.js"></script>
</body>
</html>
