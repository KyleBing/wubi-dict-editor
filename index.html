<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>五笔词库管理</title>
    <link rel="stylesheet" href="./scss/wubi.css">
</head>
<body>

<div v-cloak id="app">
    <div class="search-bar">
        <input type="text" placeholder="搜索" id="keyword">
        <div class="btn btn-primary ml-1">搜索</div>
    </div>

    <div class="container">
        <div class="display" v-if="dict">
            <div class="table-item" v-for="(group, index) in dict.dictWithGroup" :key="index">
                <h3>{{ group.groupName }}</h3>
                <table class="table">
                    <tbody>
                    <tr v-for="(item, index) in group.dict" :key="index">
                        <td class="code">{{ item.code }}</td>
                        <td class="word">{{ item.word }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/App.js"></script>
</body>
</html>
